<div class="item  col-xs-4 col-lg-4" ng-repeat="item in items | limitTo: selectResult">
    <div class="thumbnail">
        <img class="group list-group-image" src="{{item.media.m}}" alt="{{item.title}}" />
        <div class="caption">
            <h4 class="group inner list-group-item-heading">
                {{item.title}}</h4>
            <p class="group inner list-group-item-text" ng-bind-html="item.tags | myLineBreakFilter | sanitize">
            </p>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p class="lead">
                        {{item.author}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
